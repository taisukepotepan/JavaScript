<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>
  
  <body>
    <div class="container">
      <h3>ストップウォッチ</h3>
      <div class="timer">00:00:0</div>
      <form class="controls">
        <input type="button" value="スタート" class="button start">
        <input type="button" value="ストップ" class="button stop" disabled>
        <input type="button" value="リセット" class="button reset" disabled>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
